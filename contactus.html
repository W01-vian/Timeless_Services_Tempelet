<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services & Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #FDE5D4; /* Rosy creme */
            color: #001524; /* Almost black */
            line-height: 1.6;
            transition: all 0.3s ease-in-out;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #5E3023; /* Espresso */
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #445D48; /* Olive green */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #445D48; /* Olive green */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            font-size: 1rem;
        }
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #445D48, #D6CC99);
            color: #FDE5D4; /* Rosy creme */
            padding: 20px;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            color: #463224;
            text-align: center;
        }

        section {
            padding: 60px 20px;
        }

        h2 {
            font-size: 2.5rem;
            color: #445D48; /* Olive green */
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Dark Theme */
        body.dark-theme {
            background-color: #001524; /* Dark background */
            color: #FDE5D4; /* Light text */
        }

        body.dark-theme header {
            background: #5E3023; /* Darker header */
        }

        body.dark-theme footer {
            background: #5E3023;
        }

        .services, .contact {
            background-color: #D6CC99; /* Almost mint */
            padding: 60px 20px;
            transition: background-color 0.3s ease-in-out;
        }

        body.dark-theme .services, body.dark-theme .contact {
            background-color: #3A3A3A; /* Dark background for services & contact */
        }

        .toggle-switch {
            display: flex;
            align-items: center;
        }

        .toggle-switch input[type="checkbox"] {
            display: none;
        }

        .toggle-switch label {
            display: flex;
            align-items: center;
            background-color: #445D48;
            border-radius: 15px;
            width: 50px;
            height: 25px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .toggle-switch label::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #FDE5D4;
            border-radius: 50%;
            position: absolute;
            left: 3px;
            top: 2.5px;
            transition: transform 0.3s ease;
        }

        .toggle-switch input[type="checkbox"]:checked + label {
            background-color: #D6CC99;
        }

        .toggle-switch input[type="checkbox"]:checked + label::after {
            transform: translateX(25px);
        }

        /* Section and Footer Styles */
        section {
            padding: 60px 20px;
        }

        h2 {
            font-size: 2.5rem;
            color: #445D48; /* Olive green */
            text-align: center;
            margin-bottom: 20px;
            transition: color 0.3s ease-in-out;
        }

        body.dark-theme h2,
        body.dark-theme p {
            color: #FDE5D4; /* Light color in dark theme */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Contact Form Styling */
        .contact form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #FDE5D4; /* Rosy creme */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        .contact form input,
        .contact form textarea,
        .contact form button {
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #5E3023; /* Espresso */
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .contact form input:focus,
        .contact form textarea:focus {
            border-color: #445D48; /* Olive green */
            outline: none;
        }

        .contact form button {
            background-color: #5E3023; /* Espresso */
            color: #FDE5D4; /* Rosy creme */
            cursor: pointer;
            border: none;
        }

        .contact form button:hover {
            background-color: #445D48; /* Olive green */
        }

        body.dark-theme .contact form {
            background-color: #3A3A3A; /* Darker form background */
        }
        body.dark-theme .hero {
            background: linear-gradient(135deg, #001524, #445D48);
        }

        body.dark-theme .contact form input,
        body.dark-theme .contact form textarea,
        body.dark-theme .contact form button {
            border-color: #D6CC99; /* Lighter borders in dark mode */
        }

        footer {
            background: #001524; /* Almost black */
            color: #FDE5D4; /* Rosy creme */
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Timeless Services</div>
        <nav>
            <ul>
                <li><a href="SBJ.html">Home</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contactus.html">Contact</a></li>
            </ul>
        </nav>
        <div class="toggle-switch">
            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle"></label>
        </div>
    </header>
    <section class="hero">
        <div>
            <br>
        <h2>Our Services</h2>
        <p>We offer a variety of services tailored to meet your needs. Whether it's relaxation, wellness, or bespoke experiences, we have you covered.</p>
    </div>
</section>
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Timeless Services. All rights reserved.</p>
    </footer>

    <script>
        const toggle = document.getElementById('theme-toggle');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-theme', toggle.checked);
        });
    </script>
</body>
</html>
